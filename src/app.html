<template>
  <form>
    <label for="name">Name</label>
    <input value.bind="name & validate" name="name" type="text">
    <label for="address">Address</label>
    <input value.bind="address & validate" name="address" type="text">
    <label for="age">Age</label>
    <input value.bind="age & validate" name="age" type="number">
    <label for="phone-number">Phone number</label>
    <input value.bind="phoneNumber & validate" name="phone-number" type="text">
    <button click.delegate="submit()">Submit</button>
    <ul>
      <li repeat.for="error of controller.errors">
        ${error.message}
      </li>
    </ul>    
  </form>
</template>
